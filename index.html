<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Переводчик с кириллицы на латиницу</title>
</head>
<body class="all">
	<img src="logo.png" id="school">
	<textarea id="txt1" class="txt1"></textarea><p class="v1">Вывод на латинице:</p>
	<textarea id="txt2" class="txt2"></textarea><p class="v2">Ввод на кириллице:</p>
	<button onclick="ok()">Перевести</button>
	<p class="name" style="position: absolute; bottom: 20px; left: 20px; font-size: 15px">Краснобаев Никита©</p>
	<p class="site" id="prog" style="position: absolute; bottom: 20px; right: 20px; font-size: 15px;">Перевод с кириллицы на латиницу®</p>


	<script type="text/javascript">
		
	const x = document.getElementById('txt1');
	const y = document.getElementById('txt2');
	const btn = document.querySelector('button');

	btn.onclick = () => {

}

	</script>
</body>
</html>
